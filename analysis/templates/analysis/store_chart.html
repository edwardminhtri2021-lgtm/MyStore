<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Store Charts</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% else %}
        <div class="chart-container">
            <img src="data:image/png;base64,{{ graph }}" alt="Store Chart">
        </div>
    {% endif %}

</body>
</html>
